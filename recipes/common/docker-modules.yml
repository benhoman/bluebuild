modules:
  - type: files
    files:
      - source: docker/usr
        destination: /usr

  - type: dnf
    repos:
      files:
        - https://download.docker.com/linux/fedora/docker-ce.repo
    install:
      packages:
        - containerd.io
        - docker-ce
        - docker-ce-cli
        - docker-buildx-plugin
        - docker-compose-plugin

  - type: systemd
    system:
      enabled:
        - docker.socket
