modules:
  - type: files
    files:
      - source: docker/usr
        destination: /usr

  - type: dnf
    repos:
      - https://download.docker.com/linux/fedora/docker-ce.repo
    install:
      - containerd.io
      - docker-ce
      - docker-ce-cli
      - docker-buildx-plugin
      - docker-compose-plugin

  - type: systemd
    system:
      enabled:
        - docker.socket
